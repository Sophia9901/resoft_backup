<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick-cus</title>
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="../img/web.png" type="image/x-icon">
    <!-- css reset -->
    <link rel="stylesheet" href="../cssUser/reset.css">
    <!-- slide and cus CSS -->
    <link rel="stylesheet" href="../css/03.slick-cus.css">
    <!-- wow 라이브러리 css -->
    <link rel="stylesheet" href="../css/animate.css">
    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Slick 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <!-- wow 라이브러리를 위한 js -->
    <script src="../js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</head>

<body>
    <div class="container">
        <!-- slide 영역 -->
        <div class="news_wrap">
            <div class="news_content_wrap">
                <div class="title tit_center">
                    <h2> 프로젝트 </h2>
                    <p class="subTitleEng"> resoft projects</p>
                </div>
            </div>
            <div class="container_slider">
                <div id="slider-div">
                    <div class="slide_box">
                        <p>송파 구청 송파 둘레기 비대면 걷기대회</p>
                        <img src="../img/송파둘레길.png" alt="slide 01">
                    </div>
                    <div class="slide_box">
                        <p>대구인문사회대학</p>
                        <img src="../img/inmun_logo.png" alt="slide 02">
                    </div>
                    <div class="slide_box">
                        <p>제 15회 달서 하프 비대면 마라톤대회</p>
                        <img src="../img/달서구청로고.png" alt="slide 03">
                    </div>
                    <div class="slide_box">
                        <p>제 8회 한성 백제 마라톤대회</p>
                        <img src="../img/한성백제마라톤.png" alt="slide 04">
                    </div>
                    <div class="slide_box">
                        <p>2020 대구 마스크쓰GO 코로나극복 레이스</p>
                        <img src="../img/컬러풀대구로고.jpg" alt="slide 05">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- cus  -->
    <div class="cus-wrap">
        <img class="ecoce-bot wow fadeInDown" src="../img/에코스봇.png" alt="에코스봇">
        <img class="ministry-Environ-img wow fadeInRight" src="../img/환경부탄소중립기본법.png" alt="">
        <div class="ecoce-img-wrap">
            <img class="ecoce-img wow fadeInLeft" src="../img/에코스모바일.png" alt="">
        </div>
        <div class="eco-clean-earth wow fadeInRight" data-wow-delay="0.6s"
            style="visibility: visible; animation-delay: 0.6s; animation-name: fadeInRight;">
            <p>국내 최초 <br>
                ❛ 탄소중립 실천인증 플랫폼 ❜
            </p>
            <p>ECO-Clean Earth</p>
        </div>
    </div>

    <!-- slick - silder script  -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(function () {
            $('#slider-div').slick({
                slide: 'div',		//슬라이드 되어야 할 태그 ex) div, li 
                infinite: true, 	//무한 반복 옵션	 
                slidesToShow: 4,		// 한 화면에 보여질 컨텐츠 개수
                slidesToScroll: 1,		//스크롤 한번에 움직일 컨텐츠 개수
                speed: 100,	 // 다음 버튼 누르고 다음 화면 뜨는데까지 걸리는 시간(ms)
                arrows: true, 		// 옆으로 이동하는 화살표 표시 여부
                //dots : true, 		// 스크롤바 아래 점으로 페이지네이션 여부
                autoplay: true,			// 자동 스크롤 사용 여부
                autoplaySpeed: 1000, 		// 자동 스크롤 시 다음으로 넘어가는데 걸리는 시간 (ms)
                pauseOnHover: true,		// 슬라이드 이동	시 마우스 호버하면 슬라이더 멈추게 설정
                vertical: false,		// 세로 방향 슬라이드 옵션
                //prevArrow : "<button type='button' class='slick-prev'>Previous</button>",		// 이전 화살표 모양 설정
                //nextArrow : "<button type='button' class='slick-next'>Next</button>",		// 다음 화살표 모양 설정
                dotsClass: "slick-dots", 	//아래 나오는 페이지네이션(점) css class 지정
                draggable: true, 	//드래그 가능 여부 

                responsive: [ // 반응형 웹 구현 옵션
                    {
                        breakpoint: 960, //화면 사이즈 960px
                        settings: {
                            //위에 옵션이 디폴트 , 여기에 추가하면 그걸로 변경
                            slidesToShow: 2
                        }
                    },
                    {
                        breakpoint: 768, //화면 사이즈 768px
                        settings: {
                            //위에 옵션이 디폴트 , 여기에 추가하면 그걸로 변경
                            slidesToShow: 1
                        }
                    }
                ]

            });
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slick-cus</title>
  <!-- 파비콘 -->
  <link rel="shortcut icon" href="../img/web.png" type="image/x-icon">
  <!-- css reset -->
  <link rel="stylesheet" href="../css/reset.css">
  <!-- cus CSS -->
  <link rel="stylesheet" href="../css/04.cus.css">
  <!-- wow 라이브러리 css -->
  <link rel="stylesheet" href="../css/animate.css">
  <!-- 제이쿼리 불러오기 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!-- Slick 불러오기 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
  <!-- wow 라이브러리를 위한 js -->
  <script src="../js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</head>

<body>
  <!-- cus  -->
  <div class="cus_wrap">
    <img src="../img/에코스봇.png" class="ecoce-bot wow fadeInDown" data-wow-delay="0.3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInDown;" alt="에코스봇">
    <img src="../img/환경부탄소중립기본법.png" class="ministry-Environ-img wow fadeInRight" data-wow-delay="0.3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInRight;" alt="">
    <div class="ecoce-img-wrap">
      <img src="../img/에코스모바일원.png" class="ecoce-img wow fadeInLeft" data-wow-delay="0.3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInLeft;"alt="" >
    </div>
    <div class="eco-clean-earth wow fadeInRight" data-wow-delay="0.6s"
      style="visibility: visible; animation-delay: 0.6s; animation-name: fadeInRight;">
      <p>
        국내 최초
        <br>
        ❛ 탄소중립 실천인증 플랫폼 ❜
      </p>
      <p>ECO-Clean Earth</p>
    </div>
  </div>
</body>

</html>
